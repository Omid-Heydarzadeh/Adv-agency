<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaliza</title>
    <style>
      body {
        background-color: #1d1d1d;
      }
    </style>
    <link rel="stylesheet" href="./css/all-custom-styles.css" />
    <script defer src="./js/all-custom-scripts.js"></script>
  </head>
  <body>

    <!-- START OF MONA LISA -->
    <div id="studio-page-hero" class="alternates">
      <div class="hero-wrapper">
        <div class="hero-images-container">
          <div class="hero-image">
            <img
              src="./img/monalisa.png"
              alt="Mona lisa"
              class="step-one"
              width="574"
              height="770"
            />
          </div>
          <div class="hero-image">
            <img
              src="./img/davinci.png"
              alt="Leonardo da Vinci"
              class="step-two"
              width="574"
              height="770"
            />
          </div>
          <div class="hero-image__shapes">
            <div class="line v-line v-line1"></div>
            <div class="line v-line v-line2"></div>
            <div class="line v-line v-line3"></div>
            <div class="line h-line h-line1"></div>
            <div class="line h-line h-line2"></div>
            <div class="a-line1-wrapper">
              <div class="line a-line a-line1"></div>
            </div>
            <div class="a-line2-wrapper">
              <div class="line a-line a-line2"></div>
            </div>
            <div class="circle head-circle"></div>
            <div class="circle side-circle left-circle"></div>
            <div class="circle side-circle right-circle"></div>
            <div class="circle body-circle"></div>
          </div>
          <p class="hero-image__hint step-one">Tap to see the secret</p>
          <p class="hero-image__hint step-two">
            is it monaliza or davinci himself?
          </p>
        </div>
        <div class="hero-title">
          <h1>
            <span class="hero-title__content step-one">Get the <span class="crimson">Monalisa</span>of the advertisement world</span>
            <span class="hero-title__content step-two">or be the <span class="crimson">Da Vinci</span> of the business world</span>
          </h1>
        </div>
      </div>
    </div>
    <!-- END OF MONA LISA -->
  </body>
</html>
